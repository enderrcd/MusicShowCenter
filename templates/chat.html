<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black; /* 背景填充为黑色 */
            overflow: hidden; /* 防止滚动条 */
        }

        /* 背景图片容器 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1; /* 将背景置于最底层 */
        }

        /* 背景图片 */
        .background-image {
            width: 800px; /* 调整圆形背景的大小 */
            height: 800px;
            border-radius: 50%; /* 圆形 */
            background-image: url('static/ai.png'); /* 替换为您的背景图片路径 */
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* 模糊效果 */
        }

        /* 主容器 */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* 半透明遮罩，确保内容清晰 */
            position: relative; /* 确保内容在背景之上 */
        }

        /* 聊天消息区域 */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        /* 单条消息 */
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            margin-left: 10px;
            background-size: cover;
            background-position: center;
        }

        .message.user {
            justify-content: flex-end; /* 用户消息靠右 */
        }

        .message.user .content {
            background-color: #9296f0; /* 用户消息背景颜色 */
            color: white;
        }

        .message.assistant .content {
            background-color: #47817f; /* 助手消息背景颜色 */
            color: white;
        }

        .message .content {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            background-color: #bffcf9;
        }

        /* 输入框区域 */
        .chat-input {
            display: flex;
            align-items: center;
        }

        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: rgba(185, 185, 185, 0.8); /* 半透明输入框背景 */
            color: white;
            margin-right: 10px;
            margin-bottom: 40px;
            resize: none;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: rgba(185, 185, 185, 0.8); /* 半透明按钮背景 */
            color: white;
            cursor: pointer;
            margin-bottom: 40px;
        }

        .chat-input button:hover {
            background-color: rgba(185, 185, 185, 1); /* 鼠标悬停时按钮背景变深 */
        }

        /* 导航栏样式 */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* 半透明导航栏背景 */
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8); /* 半透明页脚背景 */
            color: white;
        }
    </style>
</head>
<body>
    <!-- 背景图片容器 -->
    <div class="background-container">
        <div class="background-image"></div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main') }}">
                    <div class="logo">音艺智创 Metaverse Music Education</div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('overview') }}">概览</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('news') }}">新闻</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('forum') }}">论坛</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('learn') }}">学习</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('charfront') }}">智能助手</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('xiazai') }}">下载</a></li>
                    </ul>
                    <div class="d-flex">
                        {% if session.get('username') %}
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ session.get('username') }}
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="{{ url_for('user_setting') }}">设置</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">退出</a></li>
                                </ul>
                            </div>
                        {% else %}
                            <a class="btn btn-outline-light" href="/login" role="button">登录</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <!-- 聊天消息区域 -->
        <div id="chat-container" class="chat-messages">
            <!-- 示例消息 -->
            <div class="message assistant">
                <div class="avatar" style="background-image: url('static/ai.png');"></div>
                <div class="content">你好！我是你的助手，请问有什么可以帮助你的？</div>
            </div>
        </div>

        <!-- 输入框区域 -->
        <div class="chat-input">
            <textarea id="inputText" placeholder="输入你的问题或提示..."></textarea>
            <button onclick="sendMessage()">发送</button>
        </div>
    </main>

    <footer>
        <p>&copy; 元宇宙教育平台</p>
    </footer>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('inputText').value;
            const chatContainer = document.getElementById('chat-container');

            // 清空输入框
            document.getElementById('inputText').value = '';

            // 添加用户消息
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `
                <div class="content">${userInput}</div>
                <div class="avatar" style="background-image: url('static/user.jpg');"></div>
            `;
            chatContainer.appendChild(userMessage);

            // 发送请求到服务器
            fetch('/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: userInput}),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("Response data:", data); // 打印接收到的数据以便调试

                // 创建助手的回复
                const assistantMessage = document.createElement('div');
                assistantMessage.className = 'message assistant';
                assistantMessage.innerHTML = `
                    <div class="avatar" style="background-image: url('static/ai.png');"></div>
                    <div class="content">${data.generated_text || data.error || "未生成任何文本"}</div>
                `;
                chatContainer.appendChild(assistantMessage);

                // 自动滚动到底部
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);

                // 创建错误消息
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message assistant';
                errorMessage.innerHTML = `
                    <div class="avatar" style="background-image: url('static/ai.png');"></div>
                    <div class="content">发生错误: ${error.message}</div>
                `;
                chatContainer.appendChild(errorMessage);

                // 自动滚动到底部
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }
    </script>
</body>
</html>
