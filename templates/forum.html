<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论坛</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <style>
        body{background-color:#0f0f14;color:#e0e0e0;font-family:'Roboto',sans-serif}.navbar-dark .navbar-nav .nav-link{color:#fff !important}.post-list li{background-color:#2c2c2c;border:none;padding:15px;margin-bottom:10px;border-radius:5px;opacity:0;transform:translateY(20px);transition:all 0.5s ease-out}.post-list li.animated{opacity:1;transform:translateY(0)}.media-body h5 a{color:#e0e0e0;text-decoration:none}.media-body p{color:#b3b3b3}.btn-primary{background-color:#2c2c2c;border-color:#2c2c2c;color:#e0e0e0}.btn-primary:hover{background-color:#444;border-color:#444}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('main') }}">音艺智创 Metaverse Music Education</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            {% if 'username' in session %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('user_setting') }}">设置账户</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">退出登录</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">登录</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">注册</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container-fluid mt-5">
    <div class="col">
        <h1 class="mb-4">论坛首页</h1>
        <a href="{{ url_for('create_post') }}" class="btn btn-primary mb-3">创建新帖</a>
        <ul class="list-unstyled post-list">
            {% for post in posts %}
                <li class="media my-4">
                    <div class="media-body">
                        <h5 class="mt-0 mb-1"><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></h5>
                        {{ post.body|truncate(100) }}
                        <br>
                        发布者: {{ post.username }}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script defer>
document.addEventListener('DOMContentLoaded', function() {
    var posts = document.querySelectorAll('.post-list li');

    if (posts.length) {
        window.addEventListener('scroll', function() {
            posts.forEach(function(post) {
                var rect = post.getBoundingClientRect();

                if (rect.top <= window.innerHeight * 0.8 && rect.bottom >= 0) {
                    post.classList.add('animated');
                }
            });
        });

        window.dispatchEvent(new Event('scroll'));
    }
});
</script>
</body>
</html>
