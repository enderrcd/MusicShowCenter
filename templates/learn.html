<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f14; /* 黑色背景 */
            color: #fff; /* 白色文字 */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #000;
        }
         h1 {
            margin-top: 20px;
            margin-bottom: 40px;
            text-align: center;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            gap: 30px; /* 增加卡片之间的间距 */
            align-items: center;
            max-width: 1200px; /* 设置最大宽度 */
            margin: 0 auto; /* 水平居中 */
            padding: 20px; /* 添加内边距 */
        }
        .card {
            width: 90%; /* 卡片宽度为父容器宽度的90% */
            height: 70vh; /* 卡片高度为视口高度的70% */
            background: #2e2e2e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2), 0 0 15px blue; /* 添加蓝色发光边框 */
        }
        .card img {
            width: 100%;
            height: calc(3 * 70vh / 4); /* 图片高度为卡片高度的3/4 */
            object-fit: cover; /* 保持图片比例并裁剪多余部分 */
        }
        .card-content {
            padding: 20px;
            flex-grow: 1; /* 让内容区域扩展以填充剩余空间 */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 在内容和按钮之间添加空间 */
        }
        .card-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ffffff; /* 标题文字颜色为白色 */
            font-weight: bold; /* 加粗标题 */
        }
        .card-description {
            font-size: 20px;
            color: #cccccc; /* 正文字体颜色为浅灰色 */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 5px; /* 将按钮向上移动 */
        }
        .start-button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-button:hover {
            background-color: #e6b800;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .loading-card {
            width: 90%; /* 加载卡片宽度为父容器宽度的90% */
            height: 70vh; /* 加载卡片高度为视口高度的70% */
            background: #2e2e2e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        .loading-card .placeholder-glow .placeholder {
            background-color: #4d4d4d;
        }
.progress-container {
        width: 100%;
        background-color: #f3f3f3;
        padding: 10px;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .progress-bar {
        width: 100%;
    }

    .text-content p {
        position: relative;
        padding-left: 20px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .text-content p::before {
        content: '';
        position: absolute;
        left: 5px;
        top: 10px;
        width: 8px;
        height: 8px;
        background-color: gray;
        border-radius: 50%;
    }

    .text-content p.clicked {
        background-color: white;
        color: black;
    }

    .text-content p.clicked::before {
        background-color: #4CAF50;
    }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main') }}">
                <div class="logo">音艺智创 Metaverse Music Education</div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('overview') }}">概览</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('news') }}">新闻</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('forum') }}">论坛</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('learn') }}">学习</a></li>
                </ul>

                <!-- 登录/用户名显示 -->
                <div class="d-flex">
                    {% if session.get('username') %}
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ session.get('username') }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{{ url_for('user_setting') }}">设置</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{{ url_for('logout') }}">退出</a></li> <!-- 确保有注销的路由 -->
                            </ul>
                        </div>
                    {% else %}
                        <a class="btn btn-outline-light" href="/login" role="button">登录</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
        <h1>学习库 Metaverse Music Education</h1>
    <div class="card-container" id="cardContainer">
        <div class="card" style="animation-delay: 0s;">
            <img src="{{ url_for('static', filename='learn_1.png') }}" alt="……">
            <div class="card-content">
                <div class="card-title">快速入门</div>
                <div class="card-description">让您快速上手，熟练使用元宇宙教育平台</div>
                <div class="button-container">
                    <button class="start-button"><a class="nav-link" href="{{ url_for('begin') }}">开始学习</a></button>
                </div>
            </div>
        </div>

        <div class="card" style="animation-delay: 0.5s;">
            <img src="{{ url_for('static', filename='learn_2.png') }}" alt="……">
            <div class="card-content">
                <div class="card-title">乐理起航</div>
                <div class="card-description">助您迅速踏上乐理征程，解锁元宇宙音乐奥秘</div>
                <div class="button-container">
                    <button class="start-button"><a class="nav-link" href="{{ url_for('low_music') }}">开始学习</a></button>
                </div>
            </div>
        </div>

        <div class="card" style="animation-delay: 1s;">
            <img src="{{ url_for('static', filename='learn_3.png') }}" alt="……">
            <div class="card-content">
                <div class="card-title">乐器简史</div>
                <div class="card-description">助您快速了解乐器历史，领略古今乐器演变风采</div>
                <div class="button-container">
                    <button class="start-button"><a class="nav-link" href="{{ url_for('history') }}">开始学习</a></button>
                </div>
            </div>
        </div>


        <div class="card" style="animation-delay: 1.5s;">
            <img src="{{ url_for('static', filename='learn_4.png') }}" alt="……">
            <div class="card-content">
                <div class="card-title">乐理进阶</div>
                <div class="card-description">让您突破乐理瓶颈，深度挖掘音乐理论精髓</div>
                <div class="button-container">
                    <button class="start-button"><a class="nav-link" href="{{ url_for('high_music') }}">开始学习</a></button>
                </div>
            </div>
        </div>


    </div>
</main>


</body>
</html>
