<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>音乐登录</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
            border: 2px solid #4a4a4a;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 20px;
            background: linear-gradient(45deg, #87CEFA, #FFC0CB, #ADFF2F, #E6E6FA, #98FF98);
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            opacity: 0.3;
            animation: animate 20s linear infinite;
        }
        @keyframes animate {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        .form-control {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .text-center {
            text-align: center;
        }
        .music-note {
            position: absolute;
            font-size: 40px;
            z-index: -1;
            color: #87CEFA; /* 默认颜色 */
            animation: floatNote 4s linear forwards;
            bottom: -50px;
            opacity: 0.8;
            text-shadow: 0 0 5px currentColor;
        }
        @keyframes floatNote {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }
        h1 {
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: "♫";
            position: absolute;
            right: -25px;
            top: 0;
            animation: bounce 0.5s infinite alternate;
            color: #FFC0CB;
            text-shadow: 0 0 5px #FFC0CB;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
<!-- 动态音符背景 -->
<div id="musicNotes"></div>

<div class="container pulse">
    <h1 class="text-center">登录</h1>
    <form method="post" action="/login">
        <div class="mb-3">
            <label for="username" class="form-label">用户名：</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码：</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
        </div>
        <button type="submit" class="btn btn-primary w-100">登录</button>
    </form>
    <p class="text-center mt-3">
        还没有账户？<a href="/register" class="text-decoration-none text-white">注册</a>
    </p>
</div>

<script>
    // 创建动态音符
    function createMusicNotes() {
        const notes = ['♪', '♫', '♩', '♬', '♭', '♮', '♯'];
        const container = document.getElementById('musicNotes');
        const colors = ['#87CEFA', '#FFC0CB', '#ADFF2F', '#E6E6FA', '#98FF98'];

        setInterval(() => {
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * 100 + 'vw';
            note.style.fontSize = (Math.random() * 30 + 30) + 'px';
            note.style.animationDuration = (Math.random() * 2 + 3) + 's';

            // 随机选择新配色组中的颜色
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            note.style.color = randomColor;
            note.style.textShadow = `0 0 8px ${randomColor}`;

            container.appendChild(note);

            // 动画结束后移除音符
            note.addEventListener('animationend', function() {
                note.remove();
            });
        }, 100);
    }

    // 页面加载后创建音符
    window.onload = createMusicNotes;
</script>
</body>
</html>
